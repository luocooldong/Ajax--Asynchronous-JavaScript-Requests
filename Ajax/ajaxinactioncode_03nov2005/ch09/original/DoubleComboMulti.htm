<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Double Combo - Ajax In Action</title>
    <script type="text/javascript" src="net.js"></script>
    <script type="text/javascript">         
      function FillTerritory(oElem,oTarget){
        var url = 'DoubleComboMultiple.aspx';
        var strParams = "f=" + oTarget.form.name +
           "&e=" + oTarget.name;
        for(var i=0;i<oElem.options.length;i++){
          if(oElem.options[i].selected){
            strParams += "&q=" + oElem.options[i].value;
          }
        }
        var loader1 = new net.ContentLoader(url,FillDropDown,null,"POST",strParams);
      }

      function FillDropDown(){
        var xmlDoc = this.req.responseXML.documentElement;              

        var xSel = xmlDoc.                                             
           getElementsByTagName('selectElement')[0];                   
        var strFName = xSel.                                           
           childNodes[0].firstChild.nodeValue;                         
        var strEName = xSel.                                           
           childNodes[1].firstChild.nodeValue;                         
            
        var objDDL = document.forms[strFName].                         
           elements[strEName];                                         
        objDDL.options.length = 0;                                     
            
        var xRows = xmlDoc.                                            
          getElementsByTagName('entry');                               
        for(i=0;i<xRows.length;i++){                                   
          var theText = xRows[i].                                      
              childNodes[0].firstChild.nodeValue;                      
          var theValue = xRows[i].                                     
              childNodes[1].firstChild.nodeValue;                      
          var option = new Option(theText,                             
                            theValue);                           
          objDDL.options.add(option,                                   
                          objDDL.options.length);                      
        }                                                              
      }           
    </script>
  </head>
  <body>
    <form name="Form1" ID="Form1">
      <select name="ddlRegion" multiple size="4" onchange="FillTerritory(this,document.Form1.ddlTerritory)" ID="Select1">
        <option value="1">Eastern</option>
        <option value="2">Western</option>
        <option value="3">Northern</option>
        <option value="4">Southern</option>
      </select>
      <select name="ddlTerritory" ID="Select2"></select>
    </form>
  </body>
</html>
